<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="mainimg">
        <button id="bt1" onclick="crash_cymbal()"></button>
        <button id="bt2" onclick="hi_hat()"></button>
        <button id="bt3" onclick="hightom()"></button>
        <button id="bt4" onclick="midtom()"></button>
        <button id="bt5" onclick="snare()"></button>
        <button id="bt6" onclick="floortom()"></button>
        <button id="bt7" onclick="Bassdrum()"></button>
        <button id="bt8" onclick="ride_cymbal()"></button>

    <diV class="maintext">
        <h1>Controls</h1>
        <h4>Key A = Crash Cymbal</h4>
        <h4>Key S = Hi Hat</h4>
        <h4>Key D = Snare</h4>
        <h4>Key F = High Tom</h4>
        <h4>Key G = Bass Drum</h4>
        <h4>Key H = Mid Tom</h4>
        <h4>Key J = Floor Tom</h4>
